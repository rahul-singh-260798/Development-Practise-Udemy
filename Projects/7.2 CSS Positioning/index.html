<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height: 300px;
      width: 500px;
      background-color: blue;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .red-circle{
      height: 170px;
      width: 170px;
      border-radius: 50%;
      background-color: red;
      position: relative;
      top:150px;
      left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
